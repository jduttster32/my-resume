{% extends "home-base.html"%}
{% block title %}Add Teachers{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Add Teachers:</h1>
    <form action="/teacher/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the teacher" required="true">
      </div>
      <div class="form-group">
        <label>Department</label>
        <textarea class="form-control" name="department" placeholder="Brief Introduction" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Teacher</button>
    </form>
  </div>

{% endblock%}
