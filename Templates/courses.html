{% extends "home-base.html" %}

{% block title %}
  All Courses
{% endblock %}

{% block head%}
  {{ super() }}
{% endblock%}

{% block page_content %}
<!-- Page Content -->

<h1 class="mt-5"> <i class="fa fa-book" aria-hidden="true"></i> All Courses:</h1>
<ul>
   {% for course in courses %}
     <li><a href="#{{course[0]}}" data-toggle="modal">{{course[1]}}</a></li>



    <!-- Modal -->
    <div class="modal fade" id="{{course[0]}}" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"> {{course[1]}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <span aria-hidden="true">&times;</span>

          </div>
          <div class="modal-body">
            {{course[2]}}
         </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  
    {% endfor%}
  </ul>

{% endblock %}
