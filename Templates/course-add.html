{% extends "home-base.html"%}
{% block title %}Add Courses{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Add Courses:</h1>
    <form action="/course/add" method="post">
      <div class="form-group">
        <label>Number</label>
        <input class="form-control" type="text" name="number" placeholder="Number of the Course" required="true">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the Course" required="true">
      </div>
      <div class="form-group">
        <label>Teacher</label>
        <select class="form-control" name="teacher">
          {% for teacher in teachers %}
              <option>{{teacher.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Teacher not in the list? <a href="/teacher/add" class="btn btn-success" role="button" aria-disabled="true">Add Teachers</a>
      </div>
      <div>
        <label>Description</label>
        <input class="form-control" type="text" name="description" placeholder="Description of the Course" required="true">
      </div>
      <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
  </div>

{% endblock%}
