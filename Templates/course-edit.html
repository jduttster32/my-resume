{% extends "home-base.html"%}
{% block title %}Edit Course{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Edit Course:</h1>
    <form action="/course/edit/{{course.id}}" method="post">
      <div class="form-group">
        <label>Number</label>
        <input class="form-control" type="text" name="number" value="{{course.number}}" placeholder="Number of the Course" required="true">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{course.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Teacher</label>
        <select class="form-control" name="teacher">
          {% for teacher in teachers %}
            {% if teacher == course.teacher %}
              <option selected="selected">{{teacher.name}}</option>
            {% else %}
              <option>{{teacher.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>description</label>
        <textarea class="form-control" name="description" required="true">{{course.description}}</textarea>
      </div>
      <div class="form-group">
        teacher not in the list? <a href="/teacher/add" class="btn btn-success" role="button" aria-disabled="true">Add Teachers</a>
      </div>
      <div class="form-group">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
    </form>
  </div>

{% endblock%}
