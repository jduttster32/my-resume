{% extends "home-base.html"%}
{% block title %}Edit Teacher{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Edit Teacher:</h1>
    <form action="/teacher/edit/{{teacher.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{teacher.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Department</label>
        <textarea class="form-control" name="department" required="true">{{teacher.department}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
